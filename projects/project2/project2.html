<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center">
      <h1 class="text-center">Hangman</h1>
      <div class="float-left">Guesses: <span id="wrong">0</span> of 6</div>
      <img id="pic" src="./images/0.jpg" />
      <p>Guess the Programming Language</p>
      <p id="word"></p>
      <div id="keyboard">
        <button id="a" onclick="guess(id)">a</button>
        <button id="b" onclick="guess(id)">b</button>
        <button id="c" onclick="guess(id)">c</button>
        <button id="d" onclick="guess(id)">d</button>
        <button id="e" onclick="guess(id)">e</button>
        <button id="f" onclick="guess(id)">f</button>
        <button id="g" onclick="guess(id)">g</button>
        <button id="h" onclick="guess(id)">h</button>
        <button id="i" onclick="guess(id)">i</button>
        <button id="j" onclick="guess(id)">j</button>
        <button id="k" onclick="guess(id)">k</button>
        <button id="l" onclick="guess(id)">l</button>
        <button id="m" onclick="guess(id)">m</button>
        <button id="n" onclick="guess(id)">n</button>
        <button id="o" onclick="guess(id)">o</button>
        <button id="p" onclick="guess(id)">p</button>
        <button id="q" onclick="guess(id)">q</button>
        <button id="r" onclick="guess(id)">r</button>
        <button id="s" onclick="guess(id)">s</button>
        <button id="t" onclick="guess(id)">t</button>
        <button id="u" onclick="guess(id)">u</button>
        <button id="v" onclick="guess(id)">v</button>
        <button id="w" onclick="guess(id)">w</button>
        <button id="x" onclick="guess(id)">z</button>
        <button id="y" onclick="guess(id)">y</button>
        <button id="z" onclick="guess(id)">z</button>
      </div>
      <div>
        <button id="reset" onclick="reset()">Reset</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
